<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Marked - Marcação de Fotos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    header {
      background: #4285f4;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: relative;
    }

    header h1 {
      font-size: 1.6rem;
      margin-bottom: 5px;
    }

    .user-config {
      padding: 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #eee;
    }

    .config-group {
      margin-bottom: 10px;
    }

    .config-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .config-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .permission-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .permission-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: #fff;
      transition: 0.3s;
    }

    .camera-permission {
      background: #ff5722;
    }
    .camera-permission:hover { background: #e64a19; }

    .reload-btn {
      background: #9c27b0;
    }
    .reload-btn:hover { background: #7b1fa2; }

    .camera-container {
      position: relative;
      background: #000;
      height: 320px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Marca d'água sobreposta */
    .watermark {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 0.9rem;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Controles flutuantes */
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .btn-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    .btn-circle:active {
      transform: scale(0.9);
    }

    #shutter-btn {
      background: #fff;
      border: 4px solid #4285f4;
    }

    #switch-btn {
      background: rgba(66,133,244,0.9);
      color: #fff;
    }

    .info-panel {
      padding: 15px;
      border-top: 1px solid #eee;
      display: none; /* Ocultado pois a marca d'água está na imagem */
    }

    .info-panel p {
      margin-bottom: 8px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-panel i {
      color: #4285f4;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #f8f9fa;
      flex-wrap: wrap;
    }

    .action-btn {
      flex: 1;
      min-width: 120px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: #fff;
      transition: 0.3s;
    }

    .download-btn {
      background: #4caf50;
    }
    .download-btn:hover { background: #3d8b40; }

    .whatsapp-btn {
      background: #25d366;
    }
    .whatsapp-btn:hover { background: #128c7e; }

    .gallery {
      padding: 15px;
    }

    .gallery h2 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #4285f4;
      text-align: center;
    }

    .photo-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .photo-item {
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .photo-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .photo-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 4px;
      font-size: 0.65rem;
    }

    @media (max-width: 400px) {
      .btn-circle {
        width: 50px;
        height: 50px;
      }
      #shutter-btn { border-width: 3px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Photo Marked</h1>
      <p>Fotos com data e hora</p>
    </header>

    <div class="user-config">
      <div class="config-group">
        <label for="share-text">Texto para compartilhar:</label>
        <input type="text" id="share-text" placeholder="Digite o texto para compartilhar">
      </div>
      <div class="permission-buttons">
        <button class="permission-btn camera-permission" id="request-camera">
          <i class="fas fa-camera"></i> Permitir Câmera
        </button>
        <button class="permission-btn reload-btn" id="reload-page">
          <i class="fas fa-sync-alt"></i> Recarregar
        </button>
      </div>
    </div>

    <div class="camera-container">
      <video id="video" autoplay playsinline></video>
      <div class="watermark">
        <i class="fas fa-clock"></i> <span id="date-time">--/--/---- --:--:--</span>
      </div>
      <div class="controls">
        <button id="switch-btn" class="btn-circle"><i class="fas fa-sync-alt"></i></button>
        <button id="shutter-btn" class="btn-circle"></button>
      </div>
    </div>

    <div class="info-panel">
      <p><i class="fas fa-clock"></i> <span id="date-time-old">--/--/---- --:--:--</span></p>
    </div>

    <div class="action-buttons">
      <button class="action-btn download-btn" id="download-all" disabled>
        <i class="fas fa-download"></i> Baixar Tudo
      </button>
      <button class="action-btn whatsapp-btn" id="share-all" disabled>
        <i class="fab fa-whatsapp"></i> Compartilhar
      </button>
    </div>

    <div class="gallery">
      <h2>Fotos Recentes</h2>
      <div class="photo-list" id="photo-list">
        <div class="photo-item">
          <img src="https://via.placeholder.com/150x120?text=Nenhuma+foto" alt="placeholder">
          <div class="photo-info">Tire uma foto para começar</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const shutterBtn = document.getElementById('shutter-btn');
    const switchBtn = document.getElementById('switch-btn');
    const dateTimeElement = document.getElementById('date-time');
    const photoList = document.getElementById('photo-list');
    const downloadAllBtn = document.getElementById('download-all');
    const shareAllBtn = document.getElementById('share-all');
    const requestCameraBtn = document.getElementById('request-camera');
    const reloadPageBtn = document.getElementById('reload-page');
    const shareTextInput = document.getElementById('share-text');

    let currentStream = null;
    let usingFrontCamera = false;
    let photos = [];
    let hasCameraPermission = false;

    // Solicitar permissão da câmera com a melhor qualidade disponível
    async function requestCameraPermission() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        // Configurações para a melhor qualidade disponível
        const constraints = {
          video: {
            facingMode: usingFrontCamera ? "user" : "environment",
            width: { ideal: 4096 },
            height: { ideal: 2160 }
          },
          audio: false
        };

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        hasCameraPermission = true;
        requestCameraBtn.innerHTML = '<i class="fas fa-check"></i> Câmera Permitida';
        requestCameraBtn.style.background = '#4caf50';
      } catch (err) {
        console.error("Erro ao acessar câmera:", err);
        alert("Não foi possível acessar a câmera. Verifique permissões.");
        hasCameraPermission = false;
        requestCameraBtn.innerHTML = '<i class="fas fa-camera"></i> Permitir Câmera';
        requestCameraBtn.style.background = '#ff5722';
      }
    }

    // Atualizar data e hora
    function updateDateTime() {
      const now = new Date();
      dateTimeElement.textContent = now.toLocaleString('pt-BR');
    }
    setInterval(updateDateTime, 1000);

    // Capturar foto
    function capturePhoto() {
      if (!hasCameraPermission) {
        alert("Permissão de câmera não concedida. Clique em 'Permitir Câmera'.");
        return;
      }
      
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      
      // Usar dimensões reais do vídeo para máxima qualidade
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const now = new Date().toLocaleString('pt-BR');
      
      // Configurações estáticas para a marca d'água
      const baseFontSize = 28; // Tamanho fixo da fonte
      ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
      const textPadding = 15;
      const textHeight = baseFontSize;
      const bgHeight = textHeight + (textPadding * 2);
      
      // Posicionar no rodapé (preenche toda a largura)
      const bgY = canvas.height - bgHeight;
      
      // Retângulo que preenche toda a largura do rodapé
      ctx.fillRect(0, bgY, canvas.width, bgHeight);
      
      // Adicionar texto centralizado no rodapé
      ctx.fillStyle = "#fff";
      ctx.font = `bold ${baseFontSize}px Arial`;
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      ctx.fillText(now, canvas.width / 2, bgY + (bgHeight / 2));
            

      // Usar a melhor qualidade (1.0)
      const photoData = canvas.toDataURL("image/jpeg", 1.0);
      photos.unshift(photoData);
      updateGallery();

      downloadAllBtn.disabled = false;
      shareAllBtn.disabled = false;
    }

    // Atualizar galeria
    function updateGallery() {
      photoList.innerHTML = "";
      photos.slice(0,6).forEach(img => {
        const div = document.createElement("div");
        div.className = "photo-item";
        div.innerHTML = `<img src="${img}" alt="foto"><div class="photo-info">Foto registrada</div>`;
        photoList.appendChild(div);
      });
    }

    // Recarregar a página completamente
    function reloadPage() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      window.location.reload(true);
    }

    // Event listeners
    shutterBtn.addEventListener("click", capturePhoto);

    switchBtn.addEventListener("click", () => {
      usingFrontCamera = !usingFrontCamera;
      if (hasCameraPermission) {
        requestCameraPermission();
      }
    });

    requestCameraBtn.addEventListener("click", requestCameraPermission);
    
    reloadPageBtn.addEventListener("click", reloadPage);

    downloadAllBtn.addEventListener("click", () => {
      photos.slice(0,6).forEach((img, i) => {
        const link = document.createElement("a");
        link.href = img;
        link.download = `photo_${i+1}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    });

    shareAllBtn.addEventListener("click", () => {
      if (navigator.share) {
        const files = photos.slice(0,3).map((img,i) => {
          const byteString = atob(img.split(",")[1]);
          const ab = new ArrayBuffer(byteString.length);
          const ia = new Uint8Array(ab);
          for (let j=0;j<byteString.length;j++) ia[j] = byteString.charCodeAt(j);
          return new File([ab], `photo_${i+1}.jpg`, { type: "image/jpeg" });
        });
        
        const shareText = shareTextInput.value || "Minhas fotos";
        navigator.share({ 
          files, 
          title: "Photo Marked", 
          text: shareText 
        }).catch(() => alert("Compartilhamento não suportado neste dispositivo."));
      } else {
        alert("Compartilhamento não suportado neste dispositivo.");
      }
    });

    // Inicialização
    window.addEventListener("load", () => {
      updateDateTime();
    });
  </script>
</body>
</html>
