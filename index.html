<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Marked - Marcação de Fotos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    header {
      background: #4285f4;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    header h1 {
      font-size: 1.6rem;
      margin-bottom: 5px;
    }

    .user-config {
      padding: 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #eee;
    }

    .config-group {
      margin-bottom: 10px;
    }

    .config-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .config-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .permission-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .permission-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: #fff;
      transition: 0.3s;
    }

    .camera-permission {
      background: #ff5722;
    }
    .camera-permission:hover { background: #e64a19; }

    .location-permission {
      background: #673ab7;
    }
    .location-permission:hover { background: #5e35b1; }

    .camera-container {
      position: relative;
      background: #000;
      height: 320px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Controles flutuantes */
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .btn-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    .btn-circle:active {
      transform: scale(0.9);
    }

    #shutter-btn {
      background: #fff;
      border: 4px solid #4285f4;
    }

    #switch-btn {
      background: rgba(66,133,244,0.9);
      color: #fff;
    }

    .camera-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 0.8rem;
    }

    .quality-control {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quality-control select {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      border-radius: 3px;
      padding: 2px;
    }

    .info-panel {
      padding: 15px;
      border-top: 1px solid #eee;
    }

    .info-panel p {
      margin-bottom: 8px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-panel i {
      color: #4285f4;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #f8f9fa;
      flex-wrap: wrap;
    }

    .action-btn {
      flex: 1;
      min-width: 120px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: #fff;
      transition: 0.3s;
    }

    .download-btn {
      background: #4caf50;
    }
    .download-btn:hover { background: #3d8b40; }

    .whatsapp-btn {
      background: #25d366;
    }
    .whatsapp-btn:hover { background: #128c7e; }

    .gallery {
      padding: 15px;
    }

    .gallery h2 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #4285f4;
      text-align: center;
    }

    .photo-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .photo-item {
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .photo-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .photo-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 4px;
      font-size: 0.65rem;
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 400px) {
      .btn-circle {
        width: 50px;
        height: 50px;
      }
      #shutter-btn { border-width: 3px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Photo Marked</h1>
      <p>Fotos com localização, data e hora</p>
    </header>

    <div class="user-config">
      <div class="config-group">
        <label for="share-text">Texto para compartilhar:</label>
        <input type="text" id="share-text" placeholder="Digite o texto para compartilhar">
      </div>
      <div class="permission-buttons">
        <button class="permission-btn camera-permission" id="request-camera">
          <i class="fas fa-camera"></i> Permitir Câmera
        </button>
        <button class="permission-btn location-permission" id="request-location">
          <i class="fas fa-map-marker-alt"></i> Permitir Localização
        </button>
      </div>
    </div>

    <div class="camera-container">
      <video id="video" autoplay playsinline></video>
      <div class="camera-overlay" id="location-status">Obtendo localização...</div>
      <div class="quality-control">
        <i class="fas fa-camera"></i>
        <select id="quality-select">
          <option value="high">Alta Qualidade</option>
          <option value="medium" selected>Qualidade Média</option>
          <option value="low">Qualidade Baixa</option>
        </select>
      </div>
      <div class="controls">
        <button id="switch-btn" class="btn-circle"><i class="fas fa-sync-alt"></i></button>
        <button id="shutter-btn" class="btn-circle"></button>
      </div>
    </div>

    <div class="info-panel">
      <p><i class="fas fa-clock"></i> <span id="date-time">--/--/---- --:--:--</span></p>
      <p><i class="fas fa-map-marker-alt"></i> <span id="coordinates">Lat: --, Lng: --</span></p>
      <p><i class="fas fa-location-arrow"></i> <span id="address">Obtendo endereço...</span></p>
      <p><i class="fas fa-store"></i> <span id="establishment">Buscando estabelecimentos próximos...</span></p>
    </div>

    <div class="action-buttons">
      <button class="action-btn download-btn" id="download-all" disabled>
        <i class="fas fa-download"></i> Baixar Tudo
      </button>
      <button class="action-btn whatsapp-btn" id="share-all" disabled>
        <i class="fab fa-whatsapp"></i> Compartilhar
      </button>
    </div>

    <div class="gallery">
      <h2>Fotos Recentes</h2>
      <div class="photo-list" id="photo-list">
        <div class="photo-item">
          <img src="https://via.placeholder.com/150x120?text=Nenhuma+foto" alt="placeholder">
          <div class="photo-info">Tire uma foto para começar</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const shutterBtn = document.getElementById('shutter-btn');
    const switchBtn = document.getElementById('switch-btn');
    const dateTimeElement = document.getElementById('date-time');
    const coordinatesElement = document.getElementById('coordinates');
    const addressElement = document.getElementById('address');
    const establishmentElement = document.getElementById('establishment');
    const locationStatus = document.getElementById('location-status');
    const photoList = document.getElementById('photo-list');
    const downloadAllBtn = document.getElementById('download-all');
    const shareAllBtn = document.getElementById('share-all');
    const requestCameraBtn = document.getElementById('request-camera');
    const requestLocationBtn = document.getElementById('request-location');
    const shareTextInput = document.getElementById('share-text');
    const qualitySelect = document.getElementById('quality-select');

    let currentLocation = null;
    let currentStream = null;
    let usingFrontCamera = false;
    let photos = [];
    let hasCameraPermission = false;
    let hasLocationPermission = false;
    let currentEstablishment = "Nenhum estabelecimento identificado";
    let imageQuality = 0.85; // Valor padrão para qualidade média

    // Configurações de qualidade
    const qualitySettings = {
      high: { video: { width: { ideal: 1920 }, height: { ideal: 1080 } }, quality: 0.95 },
      medium: { video: { width: { ideal: 1280 }, height: { ideal: 720 } }, quality: 0.85 },
      low: { video: { width: { ideal: 640 }, height: { ideal: 480 } }, quality: 0.7 }
    };

    // Atualizar configurações de qualidade
    qualitySelect.addEventListener('change', (e) => {
      const quality = e.target.value;
      imageQuality = qualitySettings[quality].quality;
      
      if (hasCameraPermission) {
        // Reiniciar a câmera com as novas configurações
        requestCameraPermission();
      }
    });

    // Solicitar permissão da câmera
    async function requestCameraPermission() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const quality = qualitySelect.value;
        const constraints = {
          video: {
            facingMode: usingFrontCamera ? "user" : "environment",
            ...qualitySettings[quality].video
          },
          audio: false
        };

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        hasCameraPermission = true;
        requestCameraBtn.innerHTML = '<i class="fas fa-check"></i> Câmera Permitida';
        requestCameraBtn.style.background = '#4caf50';
      } catch (err) {
        console.error("Erro ao acessar câmera:", err);
        alert("Não foi possível acessar a câmera. Verifique permissões.");
        hasCameraPermission = false;
        requestCameraBtn.innerHTML = '<i class="fas fa-camera"></i> Permitir Câmera';
        requestCameraBtn.style.background = '#ff5722';
      }
    }

    // Solicitar permissão de localização
    function requestLocationPermission() {
      if (!navigator.geolocation) {
        alert("Geolocalização não é suportada neste navegador.");
        return;
      }
      
      // Mostrar indicador de carregamento
      establishmentElement.innerHTML = '<span class="loading"></span> Buscando estabelecimentos próximos...';
      
      navigator.geolocation.getCurrentPosition(
        (position) => {
          hasLocationPermission = true;
          currentLocation = position.coords;
          requestLocationBtn.innerHTML = '<i class="fas fa-check"></i> Localização Permitida';
          requestLocationBtn.style.background = '#4caf50';
          updateLocationInfo(position.coords);
          initGeolocation();
        },
        (err) => {
          console.error("Erro ao obter localização:", err);
          alert("Não foi possível acessar a localização. Verifique permissões.");
          hasLocationPermission = false;
          establishmentElement.textContent = "Não foi possível obter a localização";
          requestLocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i> Permitir Localização';
          requestLocationBtn.style.background = '#673ab7';
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    }

    // Inicializar geolocalização
    function initGeolocation() {
      if (!navigator.geolocation) {
        addressElement.textContent = "Geolocalização não suportada";
        return;
      }
      
      navigator.geolocation.watchPosition(
        pos => {
          currentLocation = pos.coords;
          updateLocationInfo(pos.coords);
        },
        err => {
          console.error("Erro geolocalização:", err);
          locationStatus.textContent = "Localização não disponível";
          establishmentElement.textContent = "Localização indisponível";
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    // Atualizar informações de localização
    async function updateLocationInfo(coords) {
      const { latitude, longitude } = coords;
      coordinatesElement.textContent = `Lat: ${latitude.toFixed(6)}, Lng: ${longitude.toFixed(6)}`;
      locationStatus.textContent = `Lat: ${latitude.toFixed(4)}, Lng: ${longitude.toFixed(4)}`;
      
      // Obter endereço e estabelecimentos próximos
      await Promise.all([
        getAddress(latitude, longitude),
        getNearbyEstablishments(latitude, longitude)
      ]);
    }

    // Obter endereço a partir das coordenadas
    async function getAddress(lat, lng) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
        const data = await res.json();
        
        if (data.display_name) {
          // Formatar o endereço de forma mais legível
          const addressParts = data.display_name.split(',');
          let formattedAddress = '';
          
          // Manter apenas as partes mais relevantes do endereço
          if (addressParts.length > 3) {
            formattedAddress = addressParts.slice(0, 4).join(',');
          } else {
            formattedAddress = data.display_name;
          }
          
          addressElement.textContent = formattedAddress;
        } else {
          addressElement.textContent = "Endereço não disponível";
        }
      } catch (error) {
        console.error("Erro ao obter endereço:", error);
        addressElement.textContent = "Erro ao obter endereço";
      }
    }

    // Obter estabelecimentos próximos usando a API do Nominatim (OpenStreetMap)
    async function getNearbyEstablishments(lat, lng) {
      try {
        // Primeiro, tentar obter estabelecimentos próximos com uma busca mais ampla
        const radius = 100; // raio em metros
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
        const data = await res.json();
        
        if (data.address) {
          // Verificar se estamos dentro de um estabelecimento comercial
          const address = data.address;
          
          if (address.amenity || address.shop || address.building) {
            // Estamos possivelmente dentro de um estabelecimento
            const establishmentName = address.amenity || address.shop || address.building;
            currentEstablishment = `No(a) ${establishmentName}`;
            
            // Adicionar detalhes adicionais se disponíveis
            if (address.brand) {
              currentEstablishment += ` ${address.brand}`;
            }
          } else {
            // Buscar estabelecimentos próximos com uma query mais específica
            const nearbyRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=shop|mall|store|restaurant|cafe|market&lat=${lat}&lon=${lng}&radius=${radius}&limit=1`);
            const nearbyData = await nearbyRes.json();
            
            if (nearbyData.length > 0) {
              const closestPlace = nearbyData[0];
              currentEstablishment = `Próximo ao(a) ${closestPlace.display_name.split(',')[0]}`;
            } else {
              currentEstablishment = "Nenhum estabelecimento comercial próximo identificado";
            }
          }
        } else {
          currentEstablishment = "Não foi possível identificar estabelecimentos";
        }
        
        establishmentElement.textContent = currentEstablishment;
      } catch (error) {
        console.error("Erro ao buscar estabelecimentos:", error);
        establishmentElement.textContent = "Erro ao buscar estabelecimentos";
      }
    }

    // Atualizar data e hora
    function updateDateTime() {
      const now = new Date();
      dateTimeElement.textContent = now.toLocaleString('pt-BR');
    }
    setInterval(updateDateTime, 1000);

    // Capturar foto
    function capturePhoto() {
      if (!hasCameraPermission) {
        alert("Permissão de câmera não concedida. Clique em 'Permitir Câmera'.");
        return;
      }
      
      if (!hasLocationPermission) {
        alert("Permissão de localização não concedida. Clique em 'Permitir Localização'.");
        return;
      }
      
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      
      // Usar dimensões reais do vídeo para máxima qualidade
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const now = new Date().toLocaleString('pt-BR');
      ctx.fillStyle = "rgba(0,0,0,0.6)";
      ctx.fillRect(10, canvas.height - 100, canvas.width - 20, 90);
      ctx.fillStyle = "#fff";
      ctx.font = "14px Arial";
      ctx.fillText(now, 20, canvas.height - 75);
      ctx.fillText(`Lat: ${currentLocation.latitude.toFixed(6)}`, 20, canvas.height - 55);
      ctx.fillText(`Lng: ${currentLocation.longitude.toFixed(6)}`, 20, canvas.height - 35);
      ctx.fillText(currentEstablishment, 20, canvas.height - 15);

      // Usar a qualidade selecionada
      const photoData = canvas.toDataURL("image/jpeg", imageQuality);
      photos.unshift(photoData);
      updateGallery();

      downloadAllBtn.disabled = false;
      shareAllBtn.disabled = false;
    }

    // Atualizar galeria
    function updateGallery() {
      photoList.innerHTML = "";
      photos.slice(0,6).forEach(img => {
        const div = document.createElement("div");
        div.className = "photo-item";
        div.innerHTML = `<img src="${img}" alt="foto"><div class="photo-info">Foto registrada</div>`;
        photoList.appendChild(div);
      });
    }

    // Event listeners
    shutterBtn.addEventListener("click", capturePhoto);

    switchBtn.addEventListener("click", () => {
      usingFrontCamera = !usingFrontCamera;
      if (hasCameraPermission) {
        requestCameraPermission();
      }
    });

    requestCameraBtn.addEventListener("click", requestCameraPermission);
    requestLocationBtn.addEventListener("click", requestLocationPermission);

    downloadAllBtn.addEventListener("click", () => {
      photos.slice(0,6).forEach((img, i) => {
        const link = document.createElement("a");
        link.href = img;
        link.download = `geo_photo_${i+1}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    });

    shareAllBtn.addEventListener("click", () => {
      if (navigator.share) {
        const files = photos.slice(0,3).map((img,i) => {
          const byteString = atob(img.split(",")[1]);
          const ab = new ArrayBuffer(byteString.length);
          const ia = new Uint8Array(ab);
          for (let j=0;j<byteString.length;j++) ia[j] = byteString.charCodeAt(j);
          return new File([ab], `geo_photo_${i+1}.jpg`, { type: "image/jpeg" });
        });
        
        const shareText = shareTextInput.value || "Minhas fotos georreferenciadas";
        navigator.share({ 
          files, 
          title: "Photo Marked", 
          text: shareText 
        }).catch(() => alert("Compartilhamento não suportado neste dispositivo."));
      } else {
        alert("Compartilhamento não suportado neste dispositivo.");
      }
    });

    // Inicialização
    window.addEventListener("load", () => {
      updateDateTime();
      // Não inicializamos automaticamente as permissões
      // O usuário precisa clicar nos botões para concedê-las
    });
  </script>
</body>
</html>
